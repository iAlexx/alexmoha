version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: always

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
      - redis
    restart: always

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    env_file:
      - .env
    environment:
      INTERNAL_API_URL: http://api:8000
    depends_on:
      - api
    restart: always

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finintel}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always

  backup:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      BACKUP_DIR: /backups
    volumes:
      - ./scripts/backup_db.sh:/usr/local/bin/backup_db.sh:ro
      - ./backups:/backups
    depends_on:
      - postgres
    command: /bin/sh -c "while true; do /usr/local/bin/backup_db.sh; sleep 86400; done"
    restart: always

volumes:
  pg_data:
